<!DOCTYPE html>
<html lang="en">
<head>
<title>Colegio Claretiano</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Course Project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="images/Logo.avif">
<link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
<link href="plugins/fontawesome-free-5.0.1/css/fontawesome-all.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
<link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css">
<link rel="stylesheet" type="text/css" href="styles/main_styles.css">
<link rel="stylesheet" type="text/css" href="styles/responsive.css">
<link rel="stylesheet" type="text/css" href="styles/new_style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <!-- Burbuja flotante -->
    <div id="chatbot-icon" onclick="toggleChat()">
        游눫
    </div>

    <!-- Ventana de chat -->
    <div id="chatbot" class="hidden">
        <button id="close-chat" style="z-index: 100;">x</button>
        <div id="chatbox">
            <div id="chatlog">
                <!-- Aqu칤 aparecer치n los mensajes -->
            </div>
        </div>
        <input type="text" id="user_input" placeholder="Escribe aqu칤..." />
        <button onclick="sendMessage()">Enviar</button>
    </div>

	<style>
		/* Burbuja flotante */
		#chatbot-icon {
			position: fixed;
			bottom: 20px;
			right: 20px;
			width: 50px;
			height: 50px;
			background-color: #0d2f7b;
			color: white;
			border-radius: 50%;
			text-align: center;
			line-height: 50px;
			font-size: 24px;
			cursor: pointer;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			z-index: 100;
		}

		/* Estilos del chatbot (invisible inicialmente) */
		#chatbot {
			position: fixed;
			bottom: 20px;
			right: 20px;
			width: 300px;
			height: 400px;
			background-color: #f1f1f1;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			padding: 10px;
			display: none; /* Se oculta inicialmente */
			flex-direction: column;
			z-index: 100;
		}

		/* Bot칩n de cierre */
		#close-chat {
			position: absolute;
			top: -15px;
			right: 0px;
			background: none;
			border: none;
			color: #333;
			font-size: 20px;
			cursor: pointer;
		}

		/* Estilos del 치rea de chat */
		#chatbox {
			flex-grow: 1;
			overflow-y: auto;
			display: flex;
			flex-direction: column-reverse; /* Para que los mensajes nuevos aparezcan abajo */
		}

		#chatlog {
			padding: 10px;
			height: 100%;
			display: flex;
			flex-direction: column;
			gap: 5px; /* Espacio entre los mensajes */
		}

		#user_input {
			padding: 10px;
			margin-top: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		button {
			background-color: #0d2f7b;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 10px;
		}

		button:hover {
			background-color: #112c66;
		}

		/* Responsividad */
		@media (max-width: 600px) {
			#chatbot {
				width: 250px;
				height: 350px;
			}
			#chatbot-icon {
				width: 45px;
				height: 45px;
				font-size: 20px;
			}
		}

		/* Estilo para los mensajes de usuario */
		.user {
			background-color: #0d2f7b;
			color: white;
			padding: 10px;
			border-radius: 20px;
			max-width: 70%;
			margin-bottom: 10px;
			align-self: flex-end; /* Los mensajes del usuario se alinean a la derecha */
			word-wrap: break-word;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		}

		/* Estilo para los mensajes del bot */
		.bot {
			background-color: #ffffff;
			color: #333;
			padding: 10px;
			border-radius: 20px;
			max-width: 70%;
			margin-bottom: 10px;
			align-self: flex-start; /* Los mensajes del bot se alinean a la izquierda */
			word-wrap: break-word;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		}

		/* Para el contenedor del chat */
		#chatlog {
			padding: 10px;
			height: 100%;
			display: flex;
			flex-direction: column;
			gap: 5px; /* Espacio entre los mensajes */
			overflow-y: auto; /* Permitir el desplazamiento si el chat se llena */
		}
	</style>

    <script>
		var chatlog = document.getElementById('chatlog');
		var userInput = document.getElementById('user_input');
		var chatbot = document.getElementById('chatbot');
		var chatbotIcon = document.getElementById('chatbot-icon');
		var closeChatButton = document.getElementById('close-chat');

		var chatHistory = [];

		// Agregar tu clave de API de OpenAI aqu칤
		const OPENAI_API_KEY = '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';
		const API_URL = 'https://api.openai.com/v1/completions';

		function sendMessage() {
			var message = userInput.value.trim();
			if (message !== "") {
				displayMessage("user", message);
				userInput.value = "";
				getChatGPTResponse(message);
			}
		}

		function displayMessage(sender, message) {
			var messageElement = document.createElement("div");
			messageElement.classList.add(sender);
			messageElement.innerText = message;
			chatlog.appendChild(messageElement);
			chatlog.scrollTop = chatlog.scrollHeight;
		}

		function getChatGPTResponse(message) {
			// A침adir el mensaje al historial de chat
			chatHistory.push({ role: 'user', content: message });

			const data = {
				model: "gpt-3.5-turbo", // o el modelo que prefieras
				messages: chatHistory,
			};

			fetch(API_URL, {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
					'Authorization': `Bearer ${OPENAI_API_KEY}`
				},
				body: JSON.stringify(data)
			})
			.then(response => response.json())
			.then(data => {
				if (data && data.choices && data.choices.length > 0) {
					const botMessage = data.choices[0].message.content;
					// Mostrar la respuesta de ChatGPT
					displayMessage("bot", botMessage);
					// A침adir la respuesta del bot al historial
					chatHistory.push({ role: 'assistant', content: botMessage });
				} else {
					console.error("Respuesta inesperada de la API:", data);
        			displayMessage("bot", "Lo siento, ocurri칩 un error al procesar tu solicitud.");
				}
			})
			.catch(error => {
				console.error('Error al obtener la respuesta de OpenAI:', error);
				if (error.response) {
					console.error('Respuesta de error de OpenAI:', error.response.data);
				}
				displayMessage("bot", "Lo siento, ocurri칩 un error al procesar tu solicitud.");
			});
		}

		function toggleChat() {
			if (chatbot.style.display === "none" || chatbot.style.display === "") {
				chatbot.style.display = "flex";
				chatbotIcon.style.display = "none";
				userInput.focus();
			} else {
				chatbot.style.display = "none";
				chatbotIcon.style.display = "block";
			}
		}

		closeChatButton.addEventListener('click', function() {
			toggleChat();
		});

		document.addEventListener('keydown', function(event) {
			if (event.key === "Escape") {
				toggleChat();
			}
		});

		userInput.addEventListener('keydown', function(event) {
			if (event.key === "Enter") {
				event.preventDefault();
				sendMessage();
			}
		});
	</script>

</body>
</html>
